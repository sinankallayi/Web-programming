<html>
<head>
<title>JS</title>
<style>
h2 
{
  color:brown;
  font-family:sans-serif;
  font-size: 28px;
  line-height: 1.5;

</style>

<body style="color:blue;" background-color="ivory;">
<center>
<h2>String and Math Functions</h2>
<hr>
</center>
<script>
document.write("<b><u>STRING FUNCTIONS</u></b><br>");
document.write("<br>String1=welcome to javascript");
document.write("<br>String2=programs");
var x="welcome to javascript";
var y="programs"
document.write("<br>");
document.write("<br>1.Length : ",x.length);
document.write("<br><br>2.Substring using slice : ",x.slice(1,4));
document.write("<br><br>3.Substring using substr : ",x.substring(11,4));
document.write("<br><br>4.Concatenation : ",x.concat(" ",y));
document.write("<br><br>5.Replace : ",x.replace("javascript" , "html"));
document.write("<br><br>6.Uppercase : ",y.toUpperCase());
document.write("<br><br>7.Lowercase : ",y.toLowerCase());
document.write("<br><br>8.Index of to : ",x.indexOf("to"));
document.write("<br><br>9.Last index of javascript : ",x.lastIndexOf("javascript"));
document.write("<br><br>10.Character of 6th position is : ",x.charAt(6));
document.write("<br><br>");
document.write("<br><b><u>MATH FUNCTIONS</b></u></br>");
document.write("<br>Number=12.15<br>");

var x =12.15;
document.write("<br>1.Power to 2 : ",Math.pow(x,2));
document.write("<br><br>2.Square root : ",Math.sqrt(x));
document.write("<br><br>3.Round value : ",Math.round(x));
document.write("<br><br>4.Absolute value : ",Math.abs(x));
document.write("<br><br>5.Floor value : ",Math.floor(x));
document.write("<br><br>6.Ceil value : ",Math.ceil(x));
document.write("<br><br>7.Max value in(2,4,5) : ",Math.max(2,4,5));
document.write("<br><br>8.Min value in(2,4,5) : ",Math.min(2,4,5));
document.write("<br>9.Pi value : ",Math.PI(x));
</script>
</body>
</html>
